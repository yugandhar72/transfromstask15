<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforms</title>
</head>
<style>
    h1{
        text-align: center;
        text-shadow: 2px 2px 5px black;
        font-family: sans-serif;
    }
    .div{
        display: grid;

        grid-template-areas: 
        "item1 item1 item2 item2"
        "item3 item3 item4 item4"
        "item5 item5 item4 item4"
        "item5 item5 item6 item6"
        "item7 item7 item7 item7"  ;
        background-color: rgba(222, 221, 221, 0.849);
        
        border: 7px solid black;
        gap: 15px;
        
        
    }
    img{
  width: 100%;
        height: 300px;
    }
    .item1{
        grid-area: item1; 
        box-shadow: 40px 40px 10px rgb(39, 37, 37) ;
      

    }
    .item1:hover{
      
        transform:translateX(200px) 
        ;}
    

    .item2
    {
        grid-area:item2;
    
    }
    .item2:hover{
        transform: rotate(45deg);
    }
    .item3{
        grid-area: item3;
    }
    .item3:hover{
        transform: skew(70deg);
    }
    .item4{
        grid-area: item4;
    }
   
    .item4:hover{
        transform: perspective(100px) rotate(45deg);
        box-shadow: 40px 40px 10px rgb(39, 37, 37) ;
    }
    .item5{
        grid-area: item5;
    }
    .item5:hover{
        transform: scale(2);
    }
    .item6{
        grid-area: item6;
    }
    .item7{
        grid-area: item7;
    }
    
    

</style>
<body>
    <h1>My  Gallery</h1>
    <div class="div">
    <div class="item1">
         <img src="./img1.avif">
        </div>
    <div class="item2">
        <img src="./img2.avif" alt="">
    </div>
    <div class="item3">
        <img src="./img3.avif" alt="">

    </div>
    <div class="item4">
        <img src="./img4.avif" alt="">

    </div>
    <div class="item5">
        <img src="./Screenshot 2024-08-23 000446.png" alt="">

    </div>
    <div class="item6">
        <img src="./Screenshot 2024-08-23 000547.png"alt="">

    </div>
    <div class="item7">
        <img src="./Screenshot 2024-08-23 000648.png" alt="">


    </div>
   
</div>
</body>
</html>
